      .hand-drawn-border-doodle {
        border: 2px solid #000000;
        border-radius: 12px 7px 16px 5px / 8px 14px 7px 15px;
        background-color: rgba(255, 255, 255, 0.6);
        padding: 0.25rem; /* p-1 */
      }
      .dark .hand-drawn-border-doodle {
         border-color: #FFFFFF;
         background-color: rgba(30, 30, 30, 0.6);
      }
      .summary-text-color {
        color: #000000;
      }
      .dark .summary-text-color {
        color: #FFFFFF;
      }
      /* Styles for handwritten-style markdown content */
      .notebook-content h1, .notebook-content h2, .notebook-content h3 {
          font-family: 'Patrick Hand', cursive;
          line-height: 1.2;
          margin-top: 1rem;
          margin-bottom: 0.5rem;
          color: #000000;
      }
       .dark .notebook-content h1, .dark .notebook-content h2, .dark .notebook-content h3 {
         color: #FFFFFF;
       }
      .notebook-content h1 { font-size: 2.25rem; }
      .notebook-content h2 { font-size: 1.75rem; }
      .notebook-content p, .notebook-content li {
          font-family: 'Patrick Hand', cursive;
          font-size: 1.25rem;
          line-height: 1.5;
          color: #000000;
      }
      .dark .notebook-content p, .dark .notebook-content li {
        color: #FFFFFF;
      }
      .notebook-content ul {
          list-style-type: none;
          padding-left: 1rem;
      }
      .notebook-content li::before {
          content: 'â€¢';
          margin-right: 0.5rem;
          color: #000000;
      }
      .dark .notebook-content li::before {
        color: #FFFFFF;
      }
      .notebook-content strong {
          font-weight: 700;
          color: #000000;
      }
      .dark .notebook-content strong {
        color: #FFFFFF;
      }
      .notebook-content em {
          font-style: italic;
          color: #000000;
      }
      .dark .notebook-content em {
        color: #FFFFFF;
      }

      /* Styles for Storyfy content */
      .story-content {
          font-family: 'Lora', serif;
          color: #000000;
      }
      .dark .story-content {
          color: #FFFFFF;
      }
      .story-content h1, .story-content h2, .story-content h3 {
          font-family: 'Inter', sans-serif;
          font-weight: 700;
          line-height: 1.3;
          margin-top: 1.5rem;
          margin-bottom: 0.75rem;
          color: #000000;
      }
      .dark .story-content h1, .dark .story-content h2, .dark .story-content h3 {
          color: #FFFFFF;
      }
      .story-content h1 { font-size: 2rem; }
      .story-content h2 { font-size: 1.5rem; }
      .story-content p {
          font-size: 1.125rem; /* 18px */
          line-height: 1.7;
          margin-bottom: 1.25rem;
      }
      .story-content strong {
          color: #000000;
          font-weight: 600;
      }
      .dark .story-content strong {
          color: #FFFFFF;
      }
      .story-content ul {
        list-style-type: disc;
        padding-left: 2rem;
        margin-bottom: 1.25rem;
      }
      .story-content li {
        margin-bottom: 0.5rem;
